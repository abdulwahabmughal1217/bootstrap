<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee shop(order now)</title>
    <link rel="icon" type="image/x-icon" href="./logo.coffec.jfif">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .container {
        background-color: rgb(89, 153, 210);
        text-align: center;
        max-width: 50vw;
        margin: auto;
        height: 98vh;
    }

    footer {
        background-color: #6c757d;
        position: fixed;
        bottom: 0px;
        right: 0px;
        max-width: 50vw;
        margin: auto;
    }
</style>

<body>
    <!-- Order Now Content -->
    <div class="container my-5">
        <h1 class="text-center mb-5">Order Now</h1>
        <div class="row">
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-body">
                        <h2 class="card-title mb-4">Menu Items</h2>
                        <form id="orderForm">
                            <div class="mb-3">
                                <label for="coffee" class="form-label">Coffee</label>
                                <select class="form-select" id="coffee" name="coffee">
                                    <option value="">Select a coffee</option>
                                    <option value="espresso">Espresso</option>
                                    <option value="latte">Latte</option>
                                    <option value="cappuccino">Cappuccino</option>
                                    <option value="americano">Americano</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="size" class="form-label">Size</label>
                                <select class="form-select" id="size" name="size">
                                    <option value="">Select a size</option>
                                    <option value="small">Small</option>
                                    <option value="medium">Medium</option>
                                    <option value="large">Large</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="extras" class="form-label">Extras</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="extraShot" id="extraShot"
                                        name="extras">
                                    <label class="form-check-label" for="extraShot">
                                        Extra shot
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="whippedCream"
                                        id="whippedCream" name="extras">
                                    <label class="form-check-label" for="whippedCream">
                                        Whipped cream
                                    </label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="pastry" class="form-label">Pastry</label>
                                <select class="form-select" id="pastry" name="pastry">
                                    <option value="">Select a pastry (optional)</option>
                                    <option value="croissant">Croissant</option>
                                    <option value="muffin">Muffin</option>
                                    <option value="danish">Danish</option>
                                </select>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title mb-4">Delivery Information</h2>
                        <form id="deliveryForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone</label>
                                <input type="tel" class="form-control" id="phone" name="phone" required>
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title mb-4">Order Summary</h2>
                        <p>Total: $0.00</p>
                        <button type="submit" class="btn btn-primary w-100">Place Order</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-light py-4 mt-5">
        <div class="text-center">
            <p>&copy; 2024 Brew & Bean. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
